name: Build & Deploy

on:
  push:
    branches: [ "production" ]

  pull_request:
    branches: [ "production" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - run: npm run build --if-present
      - run: npm run test --if-present

      - uses: a7ul/tar-action@v1.1.0
        with:
          command: c
          cwd: "./"
          files: |
            backend/
            frontend/dist/
            captain-definition
          outPath: deploy.tar

      - name: Deploy to CapRover
        env:
          CAPROVER_SERVER: ${{ secrets.CAPROVER_SERVER }}
          CAPROVER_APP_NAME: ${{ secrets.CAPROVER_APP_NAME }}
          CAPROVER_TOKEN: ${{ secrets.CAPROVER_TOKEN }}
        run: |
          curl -X POST "${CAPROVER_SERVER}/api/v2/apps/${CAPROVER_APP_NAME}/deploy" \
          -H "Authorization: Bearer ${CAPROVER_TOKEN}" \
          -H "Content-Type: application/json" \
          -d '{"image": "your-docker-image-name"}'